$(document).ready(function() {
    $('.target').live("change",function() {
    	var topic = $("#topics").val();
        $.ajax({
          url: "/browser/indikatore.php?indicator="+topic,
          success: function(data) {
	    $("#codediv").html();
            $("#indikatore").html(data);
          }
        });
    });

  $('.indikatoret').live("change",function() {
    	var indikator = $("#indikatoret").val();
        $.ajax({
          url: "/browser/years.php?indikatore="+indikator,
          success: function(data) {
          $.cookie("indikator", indikator);
          $("#year").html(data);
          }
        });
    });
      $('.years').live("change",function() {
    	var indikator = $("#codediv").val();
        $.ajax({
          url: "/browser/code.php?years="+indikator,
          success: function(data) {
          $("#codediv").html(data);
          }
        });
    });
    
	$("#graph").live("click",function () { 
	if ($.cookie("indikator")=="AkredituarIAL"){
          window.open("/browser/graph.php");

     	 window.open("/browser/lejendertimi.php");
     }
	  });

});
